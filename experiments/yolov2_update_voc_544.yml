end_trigger: [80200, "iteration"] # 3200 / 16 = 200 * 150 = 30000
results: results/544_fine
gpus: [1]
mode: Train
seed: 1

model:
  module: models.yolov2_variants
  name: YOLOv2_update_base
  pretrained_model:
    path: weight/chainer/yolov2_update_voc_416.npz
    download:
  architecture:
    n_classes: 20
    n_boxes: 5
    anchors: [1.3221, 1.73145, 3.19275, 4.00944, 5.05587, 8.09892,
              9.47112, 4.84053, 11.2364, 10.0071]
    dim: [512, 576, 544, 448, 480, 608]
    # heightes: [320, 352, 384, 416, 448, 480, 512, 544, 576, 608]
    object_scale: 5
    noobject_scale: 1
    class_scale: 1
    coord_scale: 1
    best_iou_thresh: 0.6
    height: 544
    width: 544
    thresh : 0.001
    nms_thresh: 0.5 #0.45
    nms: class

dataset:
  train:
    module: chainercv.datasets
    name: VOCBboxDataset
    args:
      data_dir: auto
      year: '2012'
      split: trainval
      use_difficult: False
      return_difficult: False

  train2:
    module: chainercv.datasets
    name: VOCBboxDataset
    args:
      data_dir: auto
      year: '2007'
      split: trainval
      use_difficult: False
      return_difficult: False

  valid:
    module: chainercv.datasets
    name: VOCBboxDataset
    args:
      data_dir: auto
      year: '2007'
      split: test
      use_difficult: True
      return_difficult: True

updater:
  name: StandardUpdater

iterator:
  name: MultithreadIterator #MultiprocessIterator #SerialIterator
  train_batchsize: 16
  test_batchsize: 16
  args:
   n_threads: 4
   # n_processes: 4
   # n_prefetch: 1
   # shared_mem: 60000000

optimizer:
  name: MomentumSGD
  args:
    lr: 0.0001
    momentum: 0.9
  hook:
    WeightDecay: 0.0005

extension:
  Evaluator:
    module: chainercv.extensions
    name: DetectionVOCEvaluator
    trigger: [2, 'epoch']
    args:
      use_07_metric: True
      label_names: voc
  snapshot:
      trigger: [80200, "iteration"]
  snapshot_object:
      trigger: [1, "epoch"]
  LogReport:
    trigger: [1, "epoch"]
  PrintReport:
    name:
      epoch
      iteration
      main/total_loss
      main/xy_loss
      main/wh_loss
      main/conf_loss
      main/prob_loss
      validation/main/map
      lr
    trigger: [1, "epoch"]
  ProgressBar:
      update_interval: 1
  # ExponentialShift:
  #   trigger: [1, 'iteration']
  #   attr: 'lr'
  #   rate: 0.1
  #   name: 'iteration'
  #   numbers: [40000, 60000]
  DarknetLRScheduler:
    args:
      attr: 'lr'
      rate: 0.1
      step_trigger: [40000, 60000]
      power: 4
      burn_in: 1000 #1000 / 64
  observe_lr:
    trigger: [1, "epoch"]
