end_trigger: [160800, "iteration"]
results: results
gpus: [0, 1, 2, 3]
mode: Train
seed: 1

model:
  module: models.yolov2_variants
  name: YOLOv2_update_base
  pretrained_model:
    path: darknet19_448.npz
    download: https://www.dropbox.com/s/zkq40xp7mo80z0e/darknet19_448.npz
  architecture:
    n_classes: 20
    n_boxes: 5
    anchors: [1.3221, 1.73145, 3.19275, 4.00944, 5.05587, 8.09892,
              9.47112, 4.84053, 11.2364, 10.0071]
    dim: [384, 512, 416, 448, 480, 544, 352]
    # dim: [320, 352, 384, 416, 448, 480, 512, 544, 576, 608]
    object_scale: 5
    noobject_scale: 1
    class_scale: 1
    coord_scale: 1
    best_iou_thresh: 0.6
    height: 416
    width: 416
    thresh : 0.001
    nms_thresh: 0.5 #0.45
    nms: class
    seen_thresh: 12800
    regularize_box: 1
    regularize_bn: 0.00001

dataset:
  train:
    module: chainercv.datasets
    name: VOCBboxDataset
    args:
      data_dir: /home/user/.chainer/dataset/pfnet/chainer/voc/VOCdevkit/VOC2012
      year: '2012'
      split: trainval
      use_difficult: False
      return_difficult: False

  train2:
    module: chainercv.datasets
    name: VOCBboxDataset
    args:
      data_dir: /home/user/.chainer/dataset/pfnet/chainer/voc/VOCdevkit/VOC2007
      year: '2007'
      split: trainval
      use_difficult: False
      return_difficult: False

  valid:
    module: chainercv.datasets
    name: VOCBboxDataset
    args:
      data_dir: /home/user/.chainer/dataset/pfnet/chainer/voc/VOCdevkit/VOC2007
      year: '2007'
      split: test
      use_difficult: True
      return_difficult: True

updater:
  name: ParallelUpdater # StandardUpdater

iterator:
  name: MultithreadIterator #MultiprocessIterator #SerialIterator
  train_batchsize: 64
  test_batchsize: 16
  args:
   n_threads: 16
   # n_processes: 4
   # n_prefetch: 1
   # shared_mem: 60000000

optimizer:
  name: MomentumSGD
  args:
    lr: 0.001
    momentum: 0.9
  hook:
    WeightDecay: 0.0005
    GradientClipping: 5.0

extension:
  Evaluator:
    module: chainercv.extensions
    name: DetectionVOCEvaluator
    trigger: [25, 'epoch']
    args:
      use_07_metric: True
      label_names: voc
  snapshot_object:
      trigger: [25, "epoch"]
      args:
        method: best
        name: validation/main/map
  LogReport:
    trigger: [100, "iteration"]
  PrintReport:
    name:
      epoch
      iteration
      main/total_loss
      main/xy_loss
      main/wh_loss
      main/conf_loss
      main/prob_loss
      validation/main/map
      lr
    trigger: [100, "iteration"]
  ProgressBar:
      update_interval: 10
  # ExponentialShift:
  #   trigger: [1, 'iteration']
  #   attr: 'lr'
  #   rate: 0.1
  #   name: 'iteration'
  #   numbers: [40000, 60000]
  DarknetLRScheduler:
    args:
      attr: 'lr'
      rate: 0.1
      step_trigger: [60000, 120000]
      power: 4
      burn_in: 5000 #1000 / 64
  observe_lr:
    trigger: [1, "epoch"]
